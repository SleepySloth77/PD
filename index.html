<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --bg: #0b1220;
            --panel: #121a2b;
            --muted: #9fb3c8;
            --text: #e7eef7;
            --accent: #5cc8ff;
            --border: #23314a;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
            background: radial-gradient(1200px 800px at 10% 0%, #0e1830, #0b1220), var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 980px;
            margin: 0 auto;
            padding: 24px;
        }
        
        header {
            margin-bottom: 32px;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
        }
        
        h2 {
            font-size: 1.4rem;
            font-weight: 600;
            margin-top: 32px;
            margin-bottom: 16px;
            color: var(--accent);
        }
        
        .subtitle {
            color: var(--muted);
            font-size: 1rem;
        }
        
        .back-link {
            display: inline-block;
            color: var(--accent);
            text-decoration: none;
            margin-bottom: 24px;
            font-size: 1rem;
            transition: transform 0.2s;
        }
        
        .back-link:hover {
            transform: translateX(-4px);
            text-decoration: underline;
        }
        
        .search-box {
            width: 100%;
            padding: 14px 18px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--panel);
            color: var(--text);
            font-size: 1rem;
            outline: none;
            margin-bottom: 24px;
            transition: border-color 0.2s;
        }
        
        .search-box:focus {
            border-color: var(--accent);
        }
        
        .search-box::placeholder {
            color: var(--muted);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }
        
        .card {
            padding: 20px;
            border: 1px solid var(--border);
            background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0));
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .card:hover {
            transform: translateY(-3px);
            border-color: rgba(92, 200, 255, 0.5);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        
        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text);
        }
        
        .card-meta {
            color: var(--muted);
            font-size: 0.9rem;
        }
        
        .info-section {
            padding: 24px;
            border: 1px solid var(--border);
            background: rgba(255,255,255,0.02);
            border-radius: 12px;
            margin-top: 24px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 180px 1fr;
            gap: 16px 24px;
        }
        
        .info-key {
            color: var(--muted);
            font-weight: 500;
        }
        
        .info-val {
            color: var(--text);
        }
        
        footer {
            margin-top: 48px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
            color: var(--muted);
            font-size: 0.9rem;
            text-align: center;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 640px) {
            h1 { font-size: 2rem; }
            .grid { grid-template-columns: 1fr; }
            .info-grid { grid-template-columns: 1fr; gap: 8px; }
            .info-key { font-weight: 600; }
        }
    </style>
</head>
<body>

        <!-- Home View -->

            </header>
            
            <input 
                type="search"

            <div id="states-grid" class="grid"></div>
            
            <footer>
                Encyclopedia of India's 28 States · Updated 2025
            </footer>
        </div>
        
        <!-- State Detail View -->

            <h2>Development & Demographics</h2>

        const homeView = document.getElementById('home-view');
        const stateView = document.getElementById('state-view');
        const searchInput = document.getElementById('search-input');
        const statesGrid = document.getElementById('states-grid');
        const backBtn = document.getElementById('back-btn');
        const stateTitle = document.getElementById('state-title');
        const basicInfo = document.getElementById('basic-info');
        const adminInfo = document.getElementById('admin-info');
        const devInfo = document.getElementById('dev-info');
        
        let currentState = null;
        
        function normalize(str) {
            return str.toLowerCase().normalize("NFKD");
        }
        
        function renderStates(states) {
            statesGrid.innerHTML = '';
            states.forEach(state => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-title">${state.name}</div>
                    <div class="card-meta">Capital: ${state.capital}</div>
                `;
                card.addEventListener('click', () => showState(state));
                statesGrid.appendChild(card);
            });
        }
        
        function showState(state) {
            currentState = state;
            document.title = state.name;
            stateTitle.textContent = state.name;
            
            basicInfo.innerHTML = `
                <div class="info-key">Capital</div>
                <div class="info-val">${state.capital}</div>
                <div class="info-key">Formation Date</div>
                <div class="info-val">${state.formation}</div>
                <div class="info-key">Official Languages</div>
                <div class="info-val">${state.languages}</div>
                <div class="info-key">Number of Districts</div>
                <div class="info-val">${state.districts}</div>
            `;
            
            adminInfo.innerHTML = `
                <div class="info-key">Chief Minister</div>
                <div class="info-val">${state.cm}</div>
                <div class="info-key">Governor</div>
                <div class="info-val">${state.governor}</div>
            `;
            
            devInfo.innerHTML = `
                <div class="info-key">HDI (2022)</div>
                <div class="info-val">${state.hdi}</div>
                <div class="info-key">Population</div>
                <div class="info-val">—</div>
                <div class="info-key">Area</div>
                <div class="info-val">—</div>
            `;
            
            homeView.classList.add('hidden');
            stateView.classList.remove('hidden');
            window.scrollTo(0, 0);
        }
        
        function showHome() {
            document.title = 'India States Encyclopedia';
            homeView.classList.remove('hidden');
            stateView.classList.add('hidden');
            currentState = null;
            window.scrollTo(0, 0);
        }
        
        searchInput.addEventListener('input', (e) => {
            const query = normalize(e.target.value.trim());
            if (query === '') {
                renderStates(STATES);
            } else {
                const filtered = STATES.filter(state => 
                    normalize(state.name).includes(query) || 
                    normalize(state.capital).includes(query)
                );
                renderStates(filtered);
            }
        });
        
        backBtn.addEventListener('click', (e) => {
            e.preventDefault();
            showHome();
        });
        
        // Initial render
        renderStates(STATES);
