<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prisoner's Dilemma Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .game-container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      width: 420px;
      animation: floatUp 1.2s ease;
    }

    @keyframes floatUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    button {
      margin: 10px;
      padding: 15px 25px;
      border: none;
      border-radius: 12px;
      background: #6a11cb;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #2575fc, #6a11cb);
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      min-height: 60px;
    }

    .scoreboard {
      margin-top: 20px;
      font-size: 18px;
      padding: 10px;
      background: #f3f3f3;
      border-radius: 10px;
    }

    #choiceBtns {
      display: none; /* hidden at start */
    }

    #startBtn {
      margin-top: 20px;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
    }
  </style>
</head>
